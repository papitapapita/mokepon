<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Select pet -->
    <form id="select-pet">
        <h2>Elige tu mascota:</h2>

        <section class="selecter">
            <button class="moving-btns" id="select-left-btn"><i class="fa-solid fa-caret-left"></i></button>

            <div class="character-container">
                <figure class="img-container">
                    <img class="character__img" id="character-img">
                </figure>
                <div class="character__description">
                    <h3 class="character__title" id="character-title"></h3>
                    <p class="character__type" id="character-type"></p>
                </div>
            </div>

            <button class="moving-btns" id="select-right-btn"><i class="fa-solid fa-caret-right"></i></button>
        </section>

        <input class="selecter__select-btn" type="submit" value="Seleccionar" id="select-btn"/>
    </form>
    <section class="battlefield" id="battlefield">
        <!-- Select attack -->
        <section class="battlefield__user-attacks" id="select-attack">
            <div class="battlefield--user-attackas-container" id="buttons-container">
                <!-- <button value="fire" class="battlefield__attack-btn" id="fire-btn">Fuego ðŸ”¥</button>
                <button value="water" class="battlefield__attack-btn" id="water-btn">Agua ðŸ’§</button>
                <button value="grass" class="battlefield__attack-btn" id="grass-btn">Tierra ðŸŒ±</button> -->
            </div>
        </section>

        <section class="battlefield__match-result" id="match-result"></section>

        <section class="battlefield__attack-result" id="result">

            <div class="pet" id="selected-pet">
                <div class="pet-container">
                    <h3 class="pet__title" id="selected-character-title"></h3>
                    <figure class="image-container">
                        <img class="pet__img" id="selected-character-img">
                    </figure>
                    <p class="pet__score" id="player-score"></p>
                </div>
                <div class="pet__attack-result" id="player-attack-result"></div>
            </div>

            <div class="pet" id="enemy-pet">
                <div class="pet-container">
                    <h3 class="pet__title" id="enemy-character-title"></h3>
                    <figure class="img-container">
                        <img class="pet__img" id="enemy-character-img">
                    </figure>
                    <p class="pet__score" id="enemy-score"></p>
                </div>
                <div class="pet__attack-result" id="enemy-attack-result"></div><!-- Por cada ataque, marcar con verde la lÃ­nea del ganador y rojo la del perdedor  -->
            </div>
